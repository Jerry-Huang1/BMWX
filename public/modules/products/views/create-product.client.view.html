<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="price">Price</label>
                    <div class="input-group input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="price" required>
                    </div>


                    <label class="control-label" for="quantity">Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quantity" id="quantity" class="form-control" placeholder="quantity" required>
                    </div>


                    <label class="control-label" for="name">SKU</label>
                    <div class="controls">
                        <input type="text" data-ng-model="sku" id="sku" class="form-control" placeholder="sku" required>
                    </div>

                    <label class="control-label" for="Category">Select Category:</label>
                    <ul class="nav nav-pills">
                        <li ng-repeat="category in categories track by $index">
                            <button ng:class= "{'btn-success':make($index)}" type="button" class="btn" ng-click="select(category, $index)" >{{category.name}}</button>
                        </li>
                    </ul>

                    <label class="control-label" for="description">description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="description" id="description" class="form-control" rows="8" placeholder="description" required></textarea>

                    </div>
<!--                    <button ng-file-select ng-model="files" multiple="true">Attach Any File</button>
                    <div ng-file-drop ng-model="files" class="dropbox" 
                         drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                         ng-multiple="true" allow-dir="true" accept="image/*,*pdf" ng-file-change="upload(files)">
                        Drop Images or PDFs<div>here</div>
                    </div>
                    <div ng-no-file-drop class="dropbox">File Farg&Drop not supported on your browser</div>-->

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
